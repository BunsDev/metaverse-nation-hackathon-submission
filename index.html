        <br/>

        <br/>

        <br/>
        <br/>

        <input id="token-symbol-input">
        <br/>
        <br/>

        <br/>
        <br/>

        <br/>
        <br/>
        <label>Character Description</label>

        <br/>

        <br/>

        <br/>

        <br/>
        <br/>

        <br/>
        <br/>
        <br/>
        <br/>

        <br/>

        <br/>

        <br/>
        <br/>

        <br/>
        <br/>
        <br/>

            </div>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>

        <script src="ethers.umd.min.js"></script>
        <script src="helper.js"></script>
        <script src="smartcontracts.js"></script>
        <script src="main.js"></script>
